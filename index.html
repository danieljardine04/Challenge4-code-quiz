<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Fantasy Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <div class="highScore">
                <a id="viewScores">View high scores</a>
                <h1 id="timer"></h1>
            </div>
            <div class="timer">
            </div>
        </header>
        <main class="page-content">
            <div class="question">
                <h1 id="head"></h1>
                <p id="paragraph"></p>
                
            </div>
            <div class="answers">
                <ol id="answerList">
                    
                </ol>
            </div>
            <div class="btn" id="btn">
                
            </div>

        </main>

        <footer>
            <h2 id="status"></h2>
        </footer>


        <script src="assets/js/script.js"></script>
    </body>


</html>
